<!DOCTYPE html>
<html lang="en">

<head>

    <title>Data Visual Guide</title>
    <!-- Font core CSS -->

<body>
    <main>
        <div data-scroll-container>

                    </div>

                    </div>

                        </div>

                    </div>
                    <div class="dv-hero">
                        <div class="dv-hero__wrapper">
                            <div class="dv-hero-keylines">
                                <h1>
                                    <span>Stylize.</span>

                                    </span>

                                </div>
                            </div>

                            </div>
                        </div>
                    </div>

            <section id="hero">
